name: Generate doc
run-name: Generate doc
on: [push]
jobs:
  update-doc:
    runs-on: ubuntu-latest
    env:
      GPT_URL: ${{ secrets.GPT_URL }}
      GPT_KEY: ${{ secrets.GPT_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run script:docs-desc
        run: npm run script:docs-desc

      - name: Commit docs-desc
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ƒ docs(description): Generate description by chatGPT"
