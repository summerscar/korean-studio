name: Generate doc
run-name: Generate doc
on: [push]
jobs:
  update-doc:
    runs-on: ubuntu-latest
    env:
      GPT_URL: ${{ secrets.GPT_URL }}
      GPT_KEY: ${{ secrets.GPT_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Run script:docs-desc
        run: npm run script:docs-desc

      - name: Commit docs-desc
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“ƒ docs(description): generate description by chatGPT"

      - name: Run script:docs-modified
        run: npm run script:docs-modified

      - name: Commit docs-modified
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ƒ docs(last-modified): update doc last-modified"
